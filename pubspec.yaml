name: yachtspot
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  geolocator: ^6.1.7
  geocoding: ^1.0.5
  modal_progress_hud: ^0.1.3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0
  cloud_firestore: ^0.14.0
  firebase_storage: ^5.2.0
  flutter_feather_icons: ^1.0.3
  introduction_screen: ^1.0.9
  url_launcher: ^5.7.10
  image_picker: ^0.6.7+17

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/background-image.png
    - assets/images/welcome-background-image.png

  fonts:
    - family: Hind
      fonts:
        - asset: assets/fonts/Hind/Hind-Light.ttf
          weight: 300
        - asset: assets/fonts/Hind/Hind-Regular.ttf
          weight: 400
        - asset: assets/fonts/Hind/Hind-Medium.ttf
          weight: 500
        - asset: assets/fonts/Hind/Hind-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Hind/Hind-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700